name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: cd waste-management-application && mvn verify
         # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set up Docker Buildx for multi-platform builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
     
    - name: Debug File Listing
      run: ls -la ./  # Adjust path as necessary    

      # Build the Docker image
    - name: Build Docker Image for TutorialApp
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/wms-application .

      # Push the Docker image to Docker Hub
    - name: Push Docker Image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/wms-application

      # Log out of Docker Hub
    - name: Log out of Docker Hub
      run: docker logout
   
